<div>
    <select
        [(ngModel)]="value"
        (ngModelChange)="onChange($event)"
        (blur)="onTouched()"
        [disabled]="disabled"
        >
        <option
            value=""
            disabled
            >
            {{ placeholder }}
        </option>
        <option
            *ngFor="let item of list"
            [value]="item.value"
            >
            {{ item.name }}
        </option>
    </select>
</div>
